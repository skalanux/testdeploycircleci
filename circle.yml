machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t deveska/qwil-deploy .

test:
  override:
    - docker run -d -p 80:80 deveska/qwil-deploy; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:80

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push deveska/qwil-deploy
